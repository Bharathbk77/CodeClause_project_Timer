<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet"  href="style.css"/>
    <script src="script.js"> </script>
</head>
<body>
   <center> <h1>Countdown start !</h1>
    <div class="count">
        <div class="count-el day">
            <p class="bigtext" id="day">0</p>
            <span>days</span>
        </div>

        <div class="count-el hours">
            <p class="bigtext" id="hours">0</p>
            <span>hours</span>
        </div>

        <div class="count-el mins">
            <p class="bigtext" id="mins">0</p>
            <span>minutes</span>
        </div>

        <div class="count-el seconds">
            <p class="bigtext" id="seconds">0</p>
            <span>seconds</span>
        </div>

    </div>
</center>
</body>
</html>
